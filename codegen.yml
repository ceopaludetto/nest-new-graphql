overwrite: true
schema:
  - "./src/server/schema.graphql"
  - "./src/client/graphql/schema.graphql"
documents: "src/**/*.(graphql|gql)"
generates:
  src/client/graphql/operations.ts:
    config:
      preResolveTypes: true
      dedupeOperationSuffix: true
      immutableTypes: true
      nonOptionalTypename: true
      scalars:
        DateTime: Date
    plugins:
      - typescript
      - typescript-operations
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.d.ts
      baseTypesPath: "client/graphql/operations.ts"
    config:
      prefix: "./"
    plugins:
      - typescript-graphql-files-modules
hooks:
  afterAllFileWrite:
    - eslint --fix
