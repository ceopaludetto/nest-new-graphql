version: "2.0"

services:
  postgres:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379

volumes:
  pgdata:
