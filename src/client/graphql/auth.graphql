#import "./fragments/user-values.graphql"

mutation Login($input: AuthenticationInput!) {
  login(input: $input) {
    ...UserValues
  }
}

mutation Register($input: UserInsertInput!) {
  register(input: $input) {
    ...UserValues
  }
}

mutation AuthForgot($input: ForgotInput!) {
  forgot(input: $input)
}
